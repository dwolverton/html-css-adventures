<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS Adventures</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>HTML/CSS Adventures</h1>
    <h2>
      <span>Anyone can be a developer.</span> Start thriving in your tech career
      in 3 or 6 months.
    </h2>
    <h3>Another <span>span</span>.</h3>
    <h2>GC Bootcamp Application</h2>

    <form action="">
      <h3>Tell Us About Yourself!</h3>
      <h4>Name *</h4>
      <div class="side-by-side-inputs">
        <div class="input-div">
          <label for="firstName">First</label>
          <input type="text" id="firstName" />
        </div>
        <div class="input-div">
          <label for="lastName">Last</label>
          <input type="text" id="lastName" />
        </div>
      </div>
      <h4>Address *</h4>
      <div class="input-div">
        <label for="zipCode">ZIP Code</label>
        <input type="text" id="zipCode" />
      </div>
    </form>

    <p>
      <a href="">Apply to Bootcamp</a>
    </p>
    <p>
      <div class="datebox">
        <div class="datebox-date">3</div>
        <div class="datebox-month">Aug</div>
      </div>
    </p>
    <p>
      I like <span class="watermelon">watermelon</span>.
    </p>
    <div class="wrapper">
      <div class="inner">Small Box</div>
    </div>
    <p>Hi</p>
    <p>there</p>
    <p>more</p>
    <p>paragraphs</p>

  </body>
</html>
